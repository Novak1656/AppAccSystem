<!-- Modal Contact person -->
<div class="modal modal-alert" tabindex="-1" role="dialog" id="show_cp_data{{ application.contact_person.pk }}">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-4 shadow bg-info text-dark">
            <div class="modal-header">
                <h5 class="mb-0 text-center">Контактные данные компании</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4 text-start bg-white">
                <p class="fs-3 border-bottom">ФИО: {{ application.contact_person.get_full_name }}</p>
                <p class="fs-3 border-bottom">Должность: {{ application.contact_person.post }}</p>
                <p class="fs-3 border-bottom">Email: {{ application.contact_person.email }}</p>
                <p class="fs-3">Телефон: {{ application.contact_person.phone }}</p>
            </div>
        </div>
    </div>
</div>
<!-- Modal Contact person -->
