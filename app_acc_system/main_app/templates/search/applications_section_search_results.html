<div class="col">
    {% for application in applications_search_results %}
    <div class="card h-100 w-75 bg-dark border border-info rounded">
        <div class="card-title text-start bg-info">
            <h2>{{ application.subject }}</h2>
        </div>
        <div class="card-body">
            <ul class="fs-4">
                <li>Описание заявки: {{ application.description }}</li>
            </ul>
        </div>
        {% if request.user.is_staff %}
        <div class="card-footer border-info">
            <div class="d-flex align-items-center">
                <a href="{{ application.get_absolute_url }}" class="btn btn-info w-100">Подробнее</a>
            </div>
        </div>
        {% endif %}
    </div>
    {% endfor %}
</div>
